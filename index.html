<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Patagonia House - Add Guest</title>
  </head>
  <body>
    <div id="config-section">
      <div>
        <label for="api-client-id-input">Google API Client ID</label>
        <input type="text" id="api-client-id-input" />
      </div>
      
      <div>
        <label for="booking-sheet-id-input">Booking Sheet ID</label>
        <input type="text" id="booking-sheet-id-input" />
      </div>
      
      <div>
        <label for="booking-sheet-id-input">Booking Sheet ID</label>
        <input type="text" id="booking-sheet-id-input" />
      </div>
      
      <button id="save-config-button">
        Save Config
      </button>
    </div>
    
    <div id="entry-section" style="display: none;">
      <div>
        <label for="name-input">Name</label>
        <input type="text" id="name-input" />
      </div>
      
      <div>
        <label for="days-input">Days</label>
        <input type="number" id="days-input" />
      </div>
      
      <div>
        <label for="bed-input">Bed</label>
        <select id="bed-input"></select>
      </div>
      
      <button id="add-button">Add</button>
    </div>
    
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="/config.js"></script>
    <script src="/utils.js"></script>
    <script src="/sheets.js"></script>
    <script src="/config-controller.js"></script>
  </body>
</html>
