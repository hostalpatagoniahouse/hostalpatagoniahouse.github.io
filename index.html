<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Patagonia House - Add Guest</title>
  </head>
  <body>
    <div id="authorize-div">
      <span>Authorize access to Google Sheets API</span>
      <input type="text" id="client-id" placeholder="Google API Client ID" />
      <input type="text" id="document-id" placeholder="Document ID" />
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button">
        Begin
      </button>
    </div>
    <div id="entry-form" style="display: none;">
      <div>
        <label for="name-input">Name</label>
        <input type="text" id="name-input" />
      </div>
      
      <div>
        <label for="days-input">Days</label>
        <input type="number" id="days-input" />
      </div>
      
      <div>
        <label for="bed-input">Bed</label>
        <select id="bed-input"></select>
      </div>
      
      <button id="add-button">Add</button>
    </div>
    
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
